<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../static/css/stockinfo.css" />
    <!-- 커스텀 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap -->
  </head>
  <body class="bg-dark text-white">
    <!-- 헤더 -->
    <header class="custom-header">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="logo"><b id="logo">StockPro</b></h1>
      </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="container mt-5">
      <div class="row">
        <!-- 주식 차트 -->
        <div class="col-lg-8">
          <div class="card p-4 bg-secondary text-white">
            <h3>삼성전자 (005930)</h3>
            <p>현재가: <span class="text-success">70,000원</span></p>
            <div
              class="chart-placeholder"
              style="
                height: 300px;
                background: #333;
                border-radius: 10px;
                text-align: center;
                line-height: 300px;
                color: #fff;
              "
            >
              [차트 영역]
            </div>
          </div>
        </div>

        <!-- 매수/매도 창 -->
        <div class="col-lg-4">
          <form class="p-4 bg-secondary rounded shadow-lg">
            <h3 class="text-center mb-4">주문하기</h3>

            <!-- 주문 유형 선택 -->
            <div class="mb-3">
              <label for="orderType" class="form-label">주문 유형</label>
              <select class="form-select" id="orderType">
                <option value="매수">매수</option>
                <option value="매도">매도</option>
              </select>
            </div>

            <!-- 매수가격 입력 -->
            <div class="mb-3">
              <label for="buyPrice" class="form-label">매수가격 (원)</label>
              <input
                type="number"
                class="form-control"
                id="buyPrice"
                value="70000"
              />
            </div>

            <!-- 수량 입력 -->
            <div class="mb-3">
              <label for="quantity" class="form-label">수량</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                value="1"
              />
            </div>

            <!-- 총 주문 금액 -->
            <p>총 주문 금액: <span id="totalAmount">70,000원</span></p>

            <!-- 주문 버튼 -->
            <button
              type="button"
              class="btn btn-success w-100"
              onclick="placeOrder()"
            >
              주문하기
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <footer class="custom-footer">
      <div class="container text-center">
        <p>&copy; 2025 StockPro. All rights reserved. ROUNDING-OFF</p>
      </div>
    </footer>
    <form action=""></form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/stockinfo.js"></script>
  </body>
</html>
