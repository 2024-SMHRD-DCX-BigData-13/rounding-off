<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="../static/css/join.css"> <!-- 커스텀 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> <!-- Bootstrap -->
</head>
<body class="bg-dark text-white">
  <!-- 헤더 -->
  <header class="custom-header">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="logo"><b id="logo">StockPro</b></h1>
    </div>
  </header>

  <!-- 회원가입 폼 -->
  <main class="signup-container d-flex justify-content-center align-items-center">
    <div class="signup-card rounded shadow" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">회원가입</h2>
      <form action="/register" method="POST">
        <!-- 이름 입력 -->
        <div class="form-group mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" id="name" name="username" class="form-control" placeholder="이름을 입력하세요" required>
        </div>

        <!-- 이메일 입력 -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="example@domain.com" required>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group mb-3">
          <label for="confirm-password" class="form-label">비밀번호 확인</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="비밀번호를 다시 입력하세요" required>
        </div>

        <!-- 연락처 입력 -->
        <div class="form-group mb-3">
          <label for="phone" class="form-label">연락처</label>
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="010-1234-5678" required>
        </div>

        <!-- 가입 버튼 -->
        <button type="submit" class="btn btn-primary w-100">회원가입</button>
      </form>
      
      <!-- 추가 링크 -->
      <div class="mt-3 text-center">
        <p class="mb-1">이미 계정이 있으신가요? <a href="login.html" class="text-primary">로그인</a></p>
      </div>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="custom-footer">
    <div class="container text-center">
      <p>&copy; 2025 StockPro. All rights reserved. ROUNDING-OFF</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/login.js"></script>
</body>
</html>
