<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 주식 데이터</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .data-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .no-data {
            color: #777;
            font-style: italic;
        }
    </style>
    <script>
        // 1초마다 페이지를 새로고침하여 실시간 데이터를 갱신합니다.
        setInterval(function() {
            window.location.reload();
        }, 1000);
    </script>
</head>
<body>
    <h1>실시간 주식 데이터</h1>
    <div class="data-container">
        {% if data %}
            <p><strong>시간:</strong> {{ data.time }}</p>
            <p><strong>현재가:</strong> {{ data.current_price }}</p>
            <p><strong>체결가:</strong> {{ data.deal_price }}</p>
            <p><strong>변동값:</strong> {{ data.price_change }}</p>
            <p><strong>변동률:</strong> {{ data.price_change_percentage }}</p>
            <p><strong>거래량:</strong> {{ data.volume }}</p>
        {% else %}
            <p class="no-data">실시간 데이터가 없습니다.</p>
        {% endif %}
    </div>
</body>
</html>
