<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../static/css/login.css" />
    <!-- 커스텀 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap -->
  </head>
  <body class="bg-dark text-white">
    <!-- 헤더 -->
    <header class="custom-header">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="logo"><b id="logo">StockPro</b></h1>
      </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="login-container">
      <div class="login-card">
        <h2 class="login-title">로그인</h2>
        <form action="/login" method="POST">
          <!-- 이메일 입력 -->
          <div class="form-group">
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="example@domain.com"
              required
            />
          </div>

          <!-- 비밀번호 입력 -->
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>

          <!-- 로그인 버튼 -->
          <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>

        <!-- 추가 링크 -->
        <div class="login-links text-center">
          <a href="#" class="text-light d-block mb-2">비밀번호를 잊으셨나요?</a>
          <a href="/join" class="text-primary">회원가입</a>
        </div>
      </div>
    </main>

    <!-- 푸터 -->
    <footer class="custom-footer">
      <div class="container text-center">
        <p>&copy; 2025 StockPro. All rights reserved. ROUNDING-OFF</p>
        <p>&copy; 모든 투자의 책임은 투자자 본인에게 있습니다.</p>
      </div>
    </footer>
    <form action=""></form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/login.js"></script>
  </body>
</html>
